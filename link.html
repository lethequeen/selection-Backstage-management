<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>后台管理系统</title>
	<link href="link.css" rel="stylesheet">
	</head>
	<body>
	  <noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="left">
		<h2>UESTC后台管理系统</h2>
    <div class="leftcontent" id="leftct">
      <table>
	      <tr>
		      <td class="leftlists">投票账户</td>
	      </tr>
	      <tr>
		      <td class="leftlists">候选人物</td>
	      </tr>
	      <tr>
		      <td id="vote">投票设置<span id="span1">></span>
		        <ul>
				      <li class="list leftlists">投票时间段</li>
				      <li class="list leftlists">投票结果展示</li>
				      <li class="list leftlists">投票公告编辑</li>
				      <li class="list leftlists">投票逻辑设置</li>
			      </ul>
			    </td>
	      </tr>
      </table>
    </div>
		</div>
		<div class="right" id="right">
		  <div id="customcontent" class="content">
		    <button id="exc">上传Excel导入</button>
		    <button id="alone">单独添加、删除</button>
		    <div id="customlist">
		      <table id="customtable">
		        <thead>
		          <td>姓名</td>
		          <td>操作</td>
		        </thead>
		        <tr>
		          <td>姓名</td>
		          <td>操作</td>
		        </tr>
		      </table>
		    </div>
		  </div>
		  <div id="candidatecontent" class="content">
		    <button id="candidatemsg">添加候选人/物信息</button>
		    <table id="candidatetable">
		        <thead>
		          <td>姓名</td>
		          <td>信息</td>
		          <td>操作</td>
		        </thead>
		        <tr>
		          <td>姓名</td>
		          <td>信息</td>
		          <td>操作</td>
		        </tr>
		      </table>
		  </div>
		  <div id="votetimect" class="content">
		    <table>
		        <thead>
		          <td>答辩现场时间开关：</td>
		          <td><Radio value="unstart">未开始</Radio></td>
		          <td><Radio value="start">已开始</Radio></td>
		          <td><Radio value="end">已结束</Radio></td>
		          <td><Button type="primary">清空评分数据</Button></td>
		        </thead>
		      </table>
		  </div>
		  <div id="voteresultct" class="content">
		    <table>
		        <thead>
		          <td>结果</td>
		          <td>1</td>
		          <td>2</td>
		        </thead>
		        <tr>
		          <td>结果</td>
		          <td>1</td>
		          <td>2</td>
		        </tr>
		      </table>
		  </div>
		  <div id="voteannouncect" class="content">
		    <table>
		        <thead>
		          <td>announce</td>
		          <td>1</td>
		          <td>2</td>
		        </thead>
		        <tr>
		          <td>announce</td>
		          <td>1</td>
		          <td>2</td>
		        </tr>
		      </table>
		  </div>
		  <div id="votelogicct" class="content">
		    <table>
		        <thead>
		          <td>logic</td>
		          <td>1</td>
		          <td>2</td>
		        </thead>
		        <tr>
		          <td>logic</td>
		          <td>1</td>
		          <td>2</td>
		        </tr>
		      </table>
		  </div>
		</div>
		<div class="buttom">copyright@starstudio</div>
		<script type="text/javascript" src="link.js"></script>
	</body>
</html>
