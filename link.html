<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>后台管理系统</title>
	<link href="link.css" rel="stylesheet">
	</head>
	<body>
	  <noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="left">
		<h2>UESTC后台管理系统</h2>
    <div class="leftcontent" id="leftct">
      <table>
	      <tr>
		      <td class="leftlists">投票账户</td>
	      </tr>
	      <tr>
		      <td class="leftlists">候选人物</td>
	      </tr>
	      <tr>
		      <td id="vote">投票设置<span id="span1">></span>
		        <ul>
				      <li class="list leftlists">投票时间段</li>
				      <li class="list leftlists">投票结果展示</li>
				      <li class="list leftlists">投票公告编辑</li>
				      <li class="list leftlists">投票逻辑设置</li>
			      </ul>
			    </td>
	      </tr>
      </table>
    </div>
		</div>
		<div class="right" id="right">
		  <div id="customcontent" class="content">
		    <button id="exc">上传Excel导入</button>
		    <button id="alone">单独添加、删除</button>
		    <div id="customlist">
		      <table id="customtable">
		        <thead>
		          <td>姓名</td>
		          <td>操作</td>
		        </thead>
		        <tr>
		          <td>姓名</td>
		          <td>操作</td>
		        </tr>
		      </table>
		    </div>
		  </div>
		  <div id="candidatecontent" class="content">
		    <button id="candidatemsg">添加候选人/物信息</button>
		    <table id="candidatetable">
		        <thead>
		          <td>姓名</td>
		          <td>信息</td>
		          <td>操作</td>
		        </thead>
		        <tr>
		          <td>姓名</td>
		          <td>信息</td>
		          <td>操作</td>
		        </tr>
		      </table>
		  </div>
		  <div id="votetimect" class="content">
		    <table>
		        <tr>
		          <td class="kaiguan">答辩现场开关：</td>
		          <td><label>开始</label><input class="radiostatus" type="radio" value="start" id="radiostart"></td>
		          <td><label>结束</label><input class="radiostatus" type="radio" value="end" id="radioend"></td>
		        </tr>
		      </table>
		  </div>
		  <div id="voteresultct" class="content">
		    <table>
		        <thead>
		          <td>姓名</td>
		          <td>对应的投票人</td>
		        </thead>
		        <tr>
		          <td>result</td>
		          <td>1</td>
		        </tr>
		      </table>
		  </div>
		  <div id="voteannouncect" class="content">
		    <table>
		        <thead>
		          <td>announce</td>
		          <td>1</td>
		          <td>2</td>
		        </thead>
		        <tr>
		          <td>announce</td>
		          <td>1</td>
		          <td>2</td>
		        </tr>
		      </table>
		  </div>
		  <div id="votelogicct" class="content">
		    <h4>设置可投的最多票数：</h4>
		    <select id="number">
		      <option selected="selected">1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		      <option>6</option>
		      <option>7</option>
		      <option>8</option>
		      <option>9</option>
		      <option>10</option>
		    </select>
		  </div>
		</div>
		<div class="buttom">copyright@starstudio</div>
		<script type="text/javascript" src="link.js"></script>
	</body>
</html>
